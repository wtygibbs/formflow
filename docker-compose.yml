version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: acord-parser-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - acord-parser-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: acord-parser-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AcordParserDb;User=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
    ports:
      - "5000:5000"
    depends_on:
      - sqlserver
    networks:
      - acord-parser-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: acord-parser-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - acord-parser-network

networks:
  acord-parser-network:
    driver: bridge

volumes:
  sqlserver-data:
